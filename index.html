<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><button class="section-btn" data-target="about">About Me</button></li>
                <li><button class="section-btn" data-target="skills">Skills</button></li>
                <li><button class="section-btn" data-target="projects">Projects</button></li>
                <li><button class="section-btn" data-target="contact">Contact Me</button></li>
            </ul>
        </nav>
    </header>

    <!-- Intro Section with Background Color -->
    <div id="intro-background" class="intro">
    </div>

  <section id="about" class="hidden">
  <h2><span class="typewriter-text">About Me</span></h2>
  <p class="fade-in">Hi! I'm Vanessa Z, a passionate IT professional and developer.</p>
</section>

    <!-- Skills Section -->
<section id="skills" class="hidden">
    <h2>Skills</h2>
    <div class="skills-list">
        <p>HTML, CSS, JavaScript, Python</p>
      </div>
    <div class="skills-list">
        <p1>React, Node.js, Express</p1>
         </div>
     <div class="skills-list">
        <p2>Git, GitHub, SQL</p2>
    </div>
</section>

<!-- Projects Section -->
<section id="projects" class="hidden">
    <h2>Projects</h2>
    <div class="project-item">
        <p>Project 1</p>
    </div>
    <div class="project-item">
        <p>Project 2</p>
    </div>
</section>
    
<!-- Contact Me Section -->    
<section id="contact" class="hidden">
  <h2>Contact Me</h2>
  <form id="contact-form">
    <div class="form-row">
      <input type="text" id="name" name="name" required placeholder="Your Name">
      <input type="email" id="email" name="email" required placeholder="Your Email">
    </div>
    <input type="text" id="subject" name="subject" required placeholder="Subject">
    <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

    <script src="script.js"></script>
</body>
</html>
