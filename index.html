<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Bubbles Background -->
  <div id="bubbles-container"></div>

  <!-- Header Navigation -->
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><button class="section-btn" data-target="about">About</button></li>
        <li><button class="section-btn" data-target="contact">Contact</button></li>
      </ul>
    </nav>
  </header>

  <!-- Intro Section -->
  <section id="intro-background">
    <h2>Welcome to My Portfolio</h2>
    <p>Loading magic...</p>
  </section>

  <!-- About Section -->
  <section id="about" class="hidden">
    <h2 class="typewriter-section">Hi, I'm a Web Developer</h2>
    <p class="fade-in-paragraph">I specialize in building interactive, responsive web experiences.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="hidden">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <div class="form-row">
        <input type="text" id="fname" name="firstname" placeholder="First Name" required>
        <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
      </div>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
