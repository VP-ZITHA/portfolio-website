<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="bubbles-container"></div>

  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><button class="section-btn" data-target="about">About</button></li>
        <li><button class="section-btn" data-target="contact">Contact</button></li>
      </ul>
    </nav>
  </header>

  <section id="intro-background">
    <h2>Welcome to My Portfolio</h2>
    <p>This is the landing page</p>
  </section>

  <section id="about" class="hidden">
    <h2 class="typewriter-section">About Me</h2>
    <p class="fade-in-paragraph">I am a developer passionate about interactive designs and creative coding.</p>
  </section>

  <section id="contact" class="hidden">
    <h2>Contact Me</h2>
    <form id="contact-form" class="animate">
      <div class="form-row">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
      </div>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
