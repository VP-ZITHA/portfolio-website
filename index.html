<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><button class="section-btn" data-target="about">About Me</button></li>
                <li><button class="section-btn" data-target="skills">Skills</button></li>
                <li><button class="section-btn" data-target="projects">Projects</button></li>
            </ul>
        </nav>
    </header>

    <!-- Intro Section with Background Color -->
    <div id="intro-background" class="intro">
    </div>

    <!-- About Me Section -->
    <section id="about" class="hidden">
        <h2 class="typewriter">About Me</h2>
        <p>Hi! I'm [Your Name], a passionate IT professional and developer.</p>
    </section>

    <!-- Skills Section -->
<section id="skills" class="hidden">
    <h2>Skills</h2>
    <div class="skills-list">
        <p>HTML, CSS, JavaScript, Python</p>
        <p>React, Node.js, Express</p>
        <p>Git, GitHub, SQL</p>
    </div>
</section>

<!-- Projects Section -->
<section id="projects" class="hidden">
    <h2>Projects</h2>
    <div class="project-item">
        <p>Project 1</p>
    </div>
    <div class="project-item">
        <p>Project 2</p>
    </div>
</section>


    <script src="script.js"></script>
</body>
</html>
